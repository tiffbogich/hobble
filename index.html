<!DOCTYPE html>
<html>
  <head>
    <title>Hobble</title>
    <meta name="description" content="A guide to the NYC subway system for people on crutches who want to avoid stairs">
    <meta name="keywords" content="MTA, accessibility, subway, NYC, crutches, elevators, transport">
    <meta name="author" content="Tiffany Bogich">
    <link rel="icon" href="img/crutches.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css?v={1}">
  </head>
  <body>
    <header>
      <div id="header-inner" class="section-wrapper">
        <h1>Hobble <span>A crutch-friendly guide to the NYC subway system</span></h2>
        <!-- <nav>
          <a href="#" alt="search"><i class="fa fa-search"></i></a>
        </nav>  -->
      </div>
    </header>
    <main>
      <div class="section-wrapper">
        <p id="instructions">Click on a marker to view station accessibility info</p>
        <section id="map">
          <!-- <img src="img/NYCstatic.jpg" > -->
        </section>
      </div>
    </main>   
    <aside>
      <div class="section-wrapper" id="station-info">
        <div id="circle">x</div>
        <!-- <img id="close" src="img/close-icon.png"> -->
        <div id="pano-container">
          <div id="panorama">
            <!-- <img src="img/14th-street.png"> -->
          </div>
        </div>
        <div id="details">
          <h3><span id="station-name">14 St</span></h3>
          <p><span id="borough">Manhattan</span></p>
          <p><span id="lines">A, C, E, L</span></p>
          <p><span id="notes">Elevator at northwest corner of 14th Street and Eighth Avenue</span></p>
        </div>
      </div>
    </aside>   
    <footer>
      <div class="section-wrapper">
        <a href="#" class="about">About Hobble</a>
        <span class="about"> | </span>
        <a href="http://web.mta.info/accessibility/stations.htm" class="about">MTA Accessibility</a>
        <a href="https://github.com/tiffbogich/hobble" class="icon"><span class="fa fa-github"></span></a>
        <a href="mailto: tiff.bogich@gmail.com" class="icon"><span class="fa fa-envelope"></span></a>
      </div>
    </footer>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="bower_components/gmaps/gmaps.js"></script>
    <script type="text/javascript" src="js/main.js?v1"></script>
  </body>
</html>
